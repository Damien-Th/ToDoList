<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>To Do list</title>
</head>

<body>
    <div class="headContainer">
        <h1>My lists To Do</h1>
        <!--actual date-->
        <div id="current_date"></div>
        <!--filter-->
        <select onchange="filter()" name="filter" id="task-filter">
            <option id="all" value="all"></option>
            <option id="unfinished" value="unfinished"></option>
            <option id="finished" value="finished"></option>
        </select>
        <!--Input-->
        <div class="inputTask">
            <input id="newTask" placeholder="New Task">
            <div class="plus-icon" onclick="displayNewTask()">+</div>
        </div>
    </div>
    <!--New task element-->
    <div id='taskContainer' class="taskToDo"></div>

</body>

</html>
